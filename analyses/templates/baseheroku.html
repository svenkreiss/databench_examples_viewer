    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}index{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="[[ url_for('static', filename='favicon.ico') ]]">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="/static/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css"> -->

        <link rel="stylesheet" href="[[ url_for('static', filename='main.css') ]]">
        {% block head %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block body %}
        <div class="container">
            <div class="header">
                <h3><a href="/" class="text-muted">Databench Demo</a> <small>running on a slow webserver</small></h3>
            </div>

            <div class="content">
                {% block content %}
                    test
                {% endblock %}
            </div>

            <div class="footer">Databench is on <a href="https://github.com/svenkreiss/databench">GitHub</a>.</div>
        </div>
        {% endblock %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="/static/socket.io/socket.io.min.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
#}
        <script src="/static/jquery/jquery-2.1.1.min.js"></script>
        <script src="/static/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
        <script src="/static/socket.io/socket.io.min.js"></script>
        <script src="/static/MathJax/MathJax.js?config=TeX-AMS_HTML"></script>
        <script src="/static/d3/d3.v3.min.js"></script>

        <script src="/static/mpld3/mpld3.v0.2.js"></script>
        <script src="/static/databench.js"></script>

</html>
